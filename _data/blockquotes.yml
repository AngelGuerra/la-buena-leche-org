- name: Luna López
  quote: La libertad es el gran espejo mágico donde toda la creación pura y cristalina se refleja; en ella se abisman los espíritus tiernos y las formas de la naturaleza entera.
  avatar: https://randomuser.me/api/portraits/women/68.jpg
- name: Isabel Gutiérrez
  quote: No se nos otorgará la libertad externa más que en la medida exacta en que hayamos sabido, en un momento determinado, desarrollar nuestra libertad interna.
  avatar: https://randomuser.me/api/portraits/women/34.jpg
- name: Ángel Guerra
  quote: Nadie combate la libertad; a lo sumo combate la libertad de los demás. La libertad ha existido siempre, pero unas veces como privilegio de algunos, otras veces como derecho de todos.
  avatar: https://randomuser.me/api/portraits/men/34.jpg
- name: Arce López
  quote: Mucha gente no puede ni emanciparse, es decir, no puede ni darse cuenta de la esclavitud en que le mantiene las ideas en medio de las cuales se ha educado.
  avatar: https://randomuser.me/api/portraits/men/28.jpg
- name: Hada López
  quote: La libertad, por lo que respecta a las clases sociales inferiores de cada país, es poco más que la elección entre trabajar o morirse de hambre.
  avatar: https://randomuser.me/api/portraits/women/24.jpg
