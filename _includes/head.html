{% if jekyll.environment == "production" %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{site.gtag}}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{site.gtag}}');
  </script>
{% endif %}

<title>{{ page.title | strip_html }} | La Buena Leche</title>
<meta name="description" content="{{ page.description | strip_html }}"/>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="robots" content="index, follow"/>
<link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="//use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Merriweather:400,400i,700|Montserrat:300,400,400i,700&amp;subset=latin-ext">

{% if jekyll.environment == "production" %}
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css" />
{% endif %}

{% asset lbl.scss @inline %}
{% if page.css %}
  {% for css in page.css %}
    {% asset '{{ css }}.scss' @inline %}
  {% endfor %}
{% endif %}
