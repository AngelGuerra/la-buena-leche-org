<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="{% asset favicons/apple-touch-icon.png @path %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% asset favicons/favicon.png magick:resize=32 @path %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% asset favicons/favicon.png magick:resize=16 @path %}">

<!-- Google Tag Manager -->
{% if jekyll.environment == "production" %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{site.gtag}}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{site.gtag}}');
  </script>
{% endif %}
